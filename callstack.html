<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="add"></h1>
    <script>
     function add (a,b){
        return a+b;
     }
     function average(a,b){
        return add(a,b) /2;
     }
     let result=average(30,10)
     document.getElementById("add").innerHTML=result
    </script>
</body>
</html>
